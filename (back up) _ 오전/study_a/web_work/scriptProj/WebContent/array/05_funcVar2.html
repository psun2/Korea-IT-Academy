<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_funcVar2</title>
<style>
.box{
	width:100px;
	height: 100px;
	border: 1px solid #000;
	padding: 10px;
	margin:10px;
	float: left;
}
.yy{
	background: #ff0;
}	
.gg{
	background: #0f0;
	clear: both;
}
</style>
</head>
<body>
<h1>05_funcVar2</h1>

<script>
var totHap = 0, cntHap = 0
function order(menu, cnt){
	var price = {
		"아메리카노":2700,
		"아시아노":3000,
		"아프리카노":3200
	}
	
	var tot = price[menu]*cnt
	var cc = ""
		if(tot >=7000)
			cc = " yy"
	boxPPP(menu, tot, cnt, cc)
	totHap += tot
	cntHap += cnt
}

function boxPPP(menu, tot, cnt, cc){
	
		var ttt = '<div class="box'+cc+'">'
			ttt += "<div>"+menu+"</div>"	
			ttt += "<div>"+cnt+"</div>"	
			ttt += "<div>"+tot+"</div>"	
			ttt += "</div>"
		document.write(ttt)
}

order("아프리카노",3)
order("아메리카노",2)
order("아시아노",3)
order("아메리카노",1)
order("아시아노",2)
order("아프리카노",3)

boxPPP("합계", totHap, cntHap," gg")

</script>





</body>
</html>
