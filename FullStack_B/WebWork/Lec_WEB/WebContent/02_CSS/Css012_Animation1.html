<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Animation</title>
    <!-- 
	CSS 애니메이션 관련 참조
	transition : https://www.w3schools.com/css/css3_transitions.asp
	2D transform : https://www.w3schools.com/css/css3_2dtransforms.asp
	3D transform : https://www.w3schools.com/css/css3_3dtransforms.asp
	animations : https://www.w3schools.com/css/css3_animations.asp

 -->
    <style>
      div {
        width: 100px;
        height: 100px;
      }

      div#box1 {
        background: red;

        /* TODO */
        /* transition: width 2s linear; */
        /* width 값 변화 발생시 2초에 걸쳐 진행 */

        transition: width 2s linear, height 1s ease-in-out;
      }

      div#box1:hover {
        /* TODO */
        width: 300px;
        height: 300px;
      }

      div#box2 {
        background-color: blue;
        transition: all 2s linear 0.5s;
        /* TODO */
      }

      div#box2:hover {
        /* TODO */
        width: 200px;
        height: 200px;
        background-color: yellow;
        transform: rotate(120deg);
      }
      /*  transform : 관련 값
	translate()  <-- 위치 이동
	rotate()  <-- 회전값
	scale()  <-- 크기
	skewX()  <-- x축 찌그러트리기
	skewY()  <-- Y축 찌그러트리기
	matrix()  <-- 좌표변환값.
*/

      div#box3 {
        background-color: green;
        transition: all 2s linear;
        /* TODO */
      }

      div#box3:hover {
        /* TODO */
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <h1>The transition Property</h1>

    <p>#box1 마우스를 올려보세요</p>
    <div id="box1"></div>

    <hr />

    <p>#box2 마우스를 올려보세요</p>
    <div id="box2"></div>

    <hr />

    <p>#box3 마우스를 올려보세요</p>
    <div id="box3"></div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
