<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table2</title>
<style>
table, th, td {
	border: 1px solid black; /* 두께, 선종류, 선색상 */
	border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px; /* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!--
colspan : 열병합
rowspan : 행병합 
 -->
<body>

	<table style="width: 100%">

		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</tbody>


	</table>

	<hr />
	<hr />
	<hr />

	<table style="width: 100%">
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>4</td>
				<td colspan="2">5</td>
			</tr>
		</tbody>


	</table>

	<hr />
	<hr />
	<hr />

	<table style="width: 100%">
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td rowspan="2">4</td>
				<th>5</th>
				<th>6</th>
			</tr>
			<tr>
				<th>8</th>
				<th>9</th>
			</tr>
		</tbody>


	</table>

	<hr />
	<hr />
	<hr />

	<!-- 병합 Error 테이블  -->
	<!-- 해드와 바디는 따로따로 이므로 병합 되지 않습니다. -->
	<table style="width: 100%">
		<thead>
			<tr>
				<th rowspan="2" colspan="2">1</th>
				<th>3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<th>8</th>
				<th>9</th>
			</tr>
		</tbody>


	</table>
	
	<hr />
	<hr />
	<hr />

	<table style="width: 100%">
		<tr>
			<th rowspan="2" colspan="2">1</th>
			<th>3</th>
		</tr>

		<tr>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<th>8</th>
			<th>9</th>
		</tr>


	</table>
</body>
</html>
