<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JS연습:문자열shift</title>
</head>

<!-- by 안정민 -->
<body>
    <h3>shiftedDiff <br /> 문자열 시프팅 차이값 </h3>
    first:<input type="text" id="txt" size="60"><br />
    second:<input type="text" id="txt2" size="60">
    <br>
    <input type="button" value="결과" onclick="document.getElementById('result').innerHTML = shiftedDiff(document.getElementById('txt').value, document.getElementById('txt2').value)">    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
</body>

<script>

        function shiftedDiff(first, second) {

           // const arr = [...second];

           var letter = second.split("");

            for (let i = 0; i < letter.length; i++) {

                if (first === letter.join('')) 
                    return i;
                    letter.push(letter.shift());
                }

                return -1;
            }

</script>

</html>
