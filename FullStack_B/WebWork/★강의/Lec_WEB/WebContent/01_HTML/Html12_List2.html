<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>

<style>
ul {
	list-style-type: none;	/* disc 모양 없애기 */
	background-color: #333333;
	overflow: hidden;  
}

li {
	float: left;  /* 줄바꿈 되었던 것들을 일렬로 좌측 정렬 */
}

li a { /* li 의 자손중 a 태그*/
	text-decoration: none;
	padding: 16px;
	color: white;
	display: block;
	text-align: center;
}

li a:hover { /* 마우스가 올라갔을 때*/
	background-color: #111111;
}


</style>

</head>
<!-- 현재 웹에서 li, ol 태그는
	메뉴 작성에 자주 사용됨
 -->

<body>

<ul>
	<li><a href="https://www.naver.com">네이버</a></li>
	<li><a href="https://www.daum.net">다음</a></li>
	<li><a href="https://www.nate.com">네이트</a></li>
	<li><a href="https://www.msn.com">MSN</a></li>
</ul>

</body>
</html>
