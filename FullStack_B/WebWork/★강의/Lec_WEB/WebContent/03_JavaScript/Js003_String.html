<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<TITLE>JS string</TITLE>
</head>
<body>
<h1>String</h1>
<script>
//도우미 함수들
function TITLE(t){ document.write("<hr><h3>" + t + "</h3>");}
function write(c){ document.write(c + "<br>"); }  // 도우미 함수
function wrType(dsc, c) {document.write(dsc + " : " + c + " " + typeof(c) + "<br>");}
</script>

<script>
/* 기본적으로 string 의 모든 함수는 immutable 하다. 즉 원본을 변화시키기 않고, 
 * 새로운 string 을 만들어 리턴한다.
 */
var str, str1, str2;
TITLE("문자열 생성");
// 문자열은 
//   1. "~" 혹은 '~' 으로 정의 
//   2. new String() 으로 정의 (비추)
str = "Volvo";
str = 'Volvo';

// '~', "~" 둘다 사용하는 이유
str = "It's alright"; write(str);
str = 'He is called "Johnny"'; write(str);

// new 사용하여 생성하는 경우
str1 = "John";
wrType(str1, str1);   // string 타입
str2 = new String("John");
wrType(str2, str2);   // object 타입

write(str1 == str2);
write(str1 === str2);


// .length
TITLE("length: 문자개수");
var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
write(str.length);

// 이스케이프 문자 escape character
//  \'   \"   \\    \n   \t       
TITLE("Escapce character");
str = "He is called \"Johnny\"";
write(str);

// 문자열 중간에 자르기
TITLE("문자열 중간에 자르기")
str = "Hello Web Application";  // 과연 문자열을 중간에 자르면 될까
write(str);
str = "Hello Web Appli\
cation";
write(str);   //  비추..

str = "Hello Web Appli" +
    "cation";    
write(str);

// indexOf(), lastIndexOf(), search() : 문자열 안에서 문자열 찾기
// 찾은 위치 인덱스 리턴, 못찾으면 -1 리턴
TITLE("문자열 검색 <br>indexOf(), lastIndexOf(), search()");
str = "Please locate where 'locate' occurs!";
write(str.indexOf("locate"))
write(str.lastIndexOf("locate"));
write(str.indexOf("John"))
write(str.indexOf("locate", 15))     // 15번째부터 검색
write(str.lastIndexOf("locate", 15)) // 역방향 검색.

// search() : 문자열 안에서 문자열 찾기
write(str.search("locate"))

// search() vs indexOf() : 둘은 다르다!
// 	search() : 두번째 매개변수 없다
// 	indexOf() : regexp 사용 불가


//문자열 추출
//slice(start, end)
//substring(start, end)
//substr(start, length)
TITLE("문자열 추출<br>slice(), substring(), substr()");
str = "Apple, Banana, Kiwi";

write(str.slice(7, 13))
write(str.slice(-12, -6))  // 음수인덱싱.
write(str.slice(7))   // 7부터 끝까지.
write(str.slice(-12))


// 문자열 치환
// replace() : 치환한 결과 문자열 리턴, 정규표현식 사용 가능
// 기본적으로 첫번째 '매칭된 문자열 만 치환
TITLE("문자열 치환 replace()");
str = "Please visit Japan!";
write(str.replace("Japan", "Korea"));
write(str);
write(str.replace("JAPAN", "Korea"));  // 대소문자 구분.
write(str.replace(/JAPAN/i, "Korea"))   // 정규표현식 대소문자 구분안하기 (case insensitive)

str = "Please visit Japan! Go Japan";
write(str.replace("Japan", "Korea"));
write(str.replace(/Japan/g, "Korea"));


// 대소문자 전환
// toUpperCase(), toLowerCase()
TITLE("대소문자 전환<br>toUpperCase(), toLowerCase()");
str = "Hello World!";
write(str.toUpperCase());
write(str.toLowerCase());

// 문자열 연결 concat()
TITLE("문자열 연결 concat()");
str1 = "Hello";
str2 = "World";

// 아래 두 문장은 같다
write(str1 + " " + str2);
write(str1.concat(" ", str2));
write("a".concat("b", "C", "d"));

// 좌우 공백 제거 trim()
TITLE("좌우 공백 제거 trim()");
str = "       Hello World!        ";
//※ alert() 으로 확인해볼수 밖에 없다.
//alert("[" + str + "]");
//alert("[" + str.trim() + "]");

// 문자 코드 : 
// charAt(position)
// charCodeAt(position)
// Property access [ ]
TITLE("문자 코드 <br> [ ], charAt(), charCodeAt()");
str = "HELLO WORLD";
write(str.charAt(0));
write(str.charAt(100));  // 범위 벗어나면 아무것오 안나옴.

write(str.charCodeAt(0));   // 72

write(str[0]);  // H
write(str[100]);  

// 다음과 같이 해도 변화없다
str[0] = 'Y';  // immutable. 아무 변화 없다!
write(str);

//
write('a' < 'b');
write('able' > 'bible');

// 1. bible 
// 2. cable
// 3. table
// 4. able
//  => 4 - 1 - 2 - 3

// 1. AaAa
// 2. aaAA
// 3. AAaa
// 4. aAaA
// => 3 - 1 - 4 - 2

write("AAaa" > "aaAA");  // false



// string -> array : split()
// array -> string : join()
TITLE("string ↔ array");
str = "2019-11-23"; 
var arr = str.split("-");
write(arr);
write(arr[0])

str = "Hello";
write(str.split(""));

str = "Hello My World";
write(str.split(" "));

arr = ["H", "e", "l", "l", "o"];  // array -> string
write(arr.join("_"));


</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
