<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 연습</title>

    <style>
      table,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 500px;
        height: 140px;
    }
    .exam__table td{
      border: 10px solid black;
    }
    .exam__table table{
      border : none;
    }
    .first {
        width: 180px;
        height: 140px;
    }
    
    .second {
        width: 310px;
        height: 50px;
      }

      .third {
        width: 100px;
        height: 50px; 
      }
      .fourth {
        width: 125px;
        height: 50px; 
      }
      .fifth {
        width: 80px;
        height: 50px; 
      }

      .second.third {
        width: 230px;
        height: 50px; 
      }
      .first.last {
        width: 190px;
        height: 50px; 
      }
      .second.third.fourth {
        width: 230px;
        height: 50px; 
      }

      .third.row{
        width: 85px;
        height: 135px;   
      }
    </style>
  </head>
  <body>
    <h1>1</h1>
    <table>
      <tr>
        <td class="first" colspan="3" rowspan="3"></td>

        <td class="second" colspan="3"></td>
      </tr>
      <tr>
        <td class="second" colspan="3"></td>
      </tr>
      <tr>
        <td class="third"></td>
        <td class="fourth"></td>
        <td class="fifth"></td>
      </tr>
    </table>

    <hr />

    <h1>2</h1>
    <table>
      <tr>
        <td class="first" colspan="3" rowspan="3"></td>

        <td class="second" colspan="3"></td>
      </tr>
      <tr>
        <td class="second third" colspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td class="third"></td>
        <td class="fourth"></td>
        <td class="fifth"></td>
      </tr>
    </table>

    <hr />

    <h1>3</h1>
    <table>
      <tr>
        <td class="first last"></td>
        <td class="second third fourth" colspan="2" rowspan="2"></td>
        <td class="third row" rowspan="3"></td>
      </tr>
        <td class="first last"></td>
      </tr>
        <td class="first last"></td>
        <td></td>
        <td class="fourth"></td>
      </tr>
    </table>

    <hr/>

    <h1>4</h1>

          ></td>

          ></td>

        <tr></tr>
        <tr>
          <td

          <td
            colspan="2"

            "
          ></td>
          <td
            colspan="2"

              border-bottom: none;

          ></td>
          <td

          ></td>
        </tr>
      </table>
  </div>
    
  </body>
</html>
