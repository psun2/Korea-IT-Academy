<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_position2</title>
<style>
	.wrapper{
		width:1200px;
		height: 700px;
		background: #ff0;
		position: absolute;
		left:100px;
		top:30px;
	}
	header{
		width:1200px;
		height: 100px;
		background: #f0f;
	}
	nav{
		width:1200px;
		height: 50px;
		background: rgba(0,255,0,0.5);
		z-index: 1;
		top:100px;
		position: absolute;
	}
	nav:hover{
		height: 250px;
		
	}
	
	section{
		width:1200px;
		height: 300px;
		background: #0ff;
		position: absolute;
		top:150px;
	}
	footer{
		width:1200px;
		height: 50px;
		background: #fa0;
		
		top:450px;
		position: absolute;
	}

</style>
</head>
<body>
<h1>04_position2</h1>
</body>
<div class="wrapper">
	<header>header</header>
	<nav>네비게이션</nav>
	<section>내용</section>
	<footer>바닥</footer>
</div>
	



</html>
