<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table1</title>
<style>
table, th, td {
	border: 1px solid black; /* 두께, 선종류, 선색상*/
	border-collapse: collapse;  /* border 간격 붙이기 */
}

th, td{
	padding: 15px;
}

table {
	width: 100%;
}

</style>
</head>
<!--
HTML 문서에 '표' 를 나타내기 위한 태그로 <table> 제공
다음 태그들과 같이 사용된다.
<tr> : table row
<td> : table data
<th> : table header
실제 내용을 담는 태그는 td, th 다.
 

정렬관련 (td, th 에 적용)
좌우 정렬: text-align
세로 정렬: vertical-align
 
 -->
<body>

<table>
	<tr>
		<th>111</th>
		<th>222</th>
		<th>333</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<!--  <td>88</td> -->
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	
	</tr>
</table>

<hr>

<table>
	<thead>
		<tr>
			<th>111</th>
			<th>222</th>
			<th>333</th>
		</tr>
		<tr>
			<th>111</th>
			<th>222</th>
			<th>333</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<!--  <td>88</td> -->
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		
		</tr>
	</tbody>
	
</table>




<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
