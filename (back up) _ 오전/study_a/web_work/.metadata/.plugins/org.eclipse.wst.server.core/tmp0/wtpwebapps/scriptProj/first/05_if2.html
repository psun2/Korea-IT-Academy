<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_if2</title>
<script type="text/javascript">
	var name = '정우성'
	var age = 22
	var go = ''
	if(age >= 20){
		go = '<a href="adult?name='+name+'">성인회원가입</a>'
	}else{
		go = '<a href="minor?name=s'+name+'">미성년자회원가입</a>'
	}
</script>
</head>
<body>
<h1>05_if2</h1>

<script>
	document.write(go)
</script>
</body>
</html>
