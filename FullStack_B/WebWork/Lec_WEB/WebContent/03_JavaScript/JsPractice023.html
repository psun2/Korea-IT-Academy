<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>JS연습:문자열shift</title>
  </head>

  <body>
    <h3>
      shiftedDiff <br />
      문자열 시프팅 차이값
    </h3>
    first:<input type="text" id="txt" size="60" value="hello" /><br />
    second:<input type="text" id="txt2" size="60" value="lohel" />
    <br />
    <input
      type="button"
      value="결과"
      onclick="document.getElementById('result').innerHTML = shiftedDiff(document.getElementById('txt').value, document.getElementById('txt2').value)"
    />
    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
  </body>

  <script>
    // 뒤에서 빼서 앞으로 붙이기
    // 결과 값이 없으면 - 1 반환
    var shiftedDiff = function (first, second) {
      // 코드 작성!!
      const char = first.trim().replace(/(\s*)/, '').charAt(0);
      const reSecond = second.trim().replace(/(\s*)/, '');

      return reSecond.indexOf(char) === 0 ? -1 : reSecond.indexOf(char);
    };
  </script>
</html>
