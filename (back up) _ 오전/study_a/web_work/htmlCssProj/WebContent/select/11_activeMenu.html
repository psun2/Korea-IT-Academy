<!DOCTYPE html>

<title>11_activeMenu</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
.box{
	width:100px;
	height: 50px;
	background: #ff0;
	margin-left: 0px;
	transition-duration: 0.5s;
}
.box:hover{
	background: #f00;
	width:500px;
	/*height: 200px;
	margin-left: 100px;*/

}
ul{
	width: 300px;
	margin: 0 auto;
	
}
li{
	list-style: none;
	width: 200px;
	height: 50px;
	text-align: center;
	background: #ff0;
	overflow: hidden;
	transition-duration: 0.5s;
}
li:hover{
	background: #0f0;
	
}
div{
	width: 500px;
	text-align: left;
	margin-left: -500px;
	transition-duration: 0.5s;
}
li:nth-of-type(2n) > div{
	
	text-align: right;
	margin-left: 500px;
}
li:hover > div{
	
	margin-left: 0px;
}
li:nth-of-type(2n):hover > div{
	
	margin-left: -300px;
}



</style>
</head>
