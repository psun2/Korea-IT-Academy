<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>JS연습:isogram</title>
  </head>

  <body>
    <h3>
      isIsogram <br />
      중복글자 없는 단어 여부 확인
    </h3>
    영어문장입력:<input type="text" id="txt" size="60" />
    <br />
    <input
      type="button"
      value="결과"
      onclick="document.getElementById('result').innerHTML = isIsogram(document.getElementById('txt').value)"
    />
    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
  </body>

  <script>
    // 단어의 중복되는 단어가 있나 없나
    const isIsogram = function (text) {
      // 코드 작성
      const reText = text.trim().replace(/(\s*)/, '').split('');
      let result = null;
      reText.forEach((first) => {
        let count = 0;
        reText.forEach((second) => {
          if (first === second) count++;
          if (count == 2) {
            result = false;
          }
        });
      });
      console.log(result);
      if (result === null) result = true;
      return result;
    };
  </script>
</html>
