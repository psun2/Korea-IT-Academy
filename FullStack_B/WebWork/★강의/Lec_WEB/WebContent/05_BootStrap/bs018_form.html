<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>BS4 - Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<!--
	일단 BS가 적용되면 form control 들은 BS 스타일 영향을 받는다.
	.form-control 을 가진 <input>, <textarea>, <select> 는 100% width 를 가진다.
	
	BS가 제공하는 기본 form 두가지 형태
		1. Stacked (full-width) form
		2. Inline form
		 
 -->
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form action="https://www.w3schools.com/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" type="email" 
      	id="email" name="email"
      	placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input class="form-control" type="password" 
      	id="pwd" name="pswd"
      	placeholder="Enter password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<hr>

<div class="container">
  <h2>Inline form</h2>
  <p>576px  이상 화면에서는 inline 으로, 그 이하에선 stacked 로 동작<br>
  &lt;form&gt;안에 <b>.form-inline</b> </p>
  <form class="form-inline" action="https://www.w3schools.com/action_page.php">
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="Enter email" >
    <label for="pwd">Password:</label>
    <input class="form-control" type="password" id="pwd" placeholder="Enter password" name="pswd">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<hr>

<div class="container">
    <h2>Inline form + spacing</h2>
    <p>margin관련 클래스 <b>.mr-*  .mb-*</b>  </p>
    <form class="form-inline" action="https://www.w3schools.com/action_page.php">
      <label class="mb-2 mr-sm-2"for="email">Email:</label>
      <input class="form-control mb-2 mr-sm-2" type="email" id="email" name="email" placeholder="Enter email" >
      <label class="mb-2 mr-sm-2" for="pwd">Password:</label>
      <input class="form-control mb-2 mr-sm-2" type="password" id="pwd" placeholder="Enter password" name="pswd">
      <div class="form-check mb-2 mr-sm-2">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<hr>

<div class="container">
    <h2>Form grid</h2>
    <p><b>.row .col</b> 을 사용하여 복수개 컬럼의 form 생성</p>
    <form action="https://www.w3schools.com/action_page.php">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control"
                    id="email" placeholder="Enter email"
                    name="email">
            </div>

            <div class="col">
                <input type="password" class="form-control"
                placeholder="Enter password" name="pswd">
                <input type="password" class="form-control"
                placeholder="Enter password" name="pswd">
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-3">
            Submit</button>
    </form>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
