// 사용자가 지정한 jQuery 식별자를 사용할수도 있다.
/*

// 특정블록에선 $가 충돌되지 않기에 그 블럭에서 $를 사용하고 싶은 경우
$.noConflict();
jQuery(document).ready(function($){
    $("button").click(function(){
        $("p").text("$가 동작합니다");
    })
})

</script>

<body>

<p>P</p>
<button>테스트</button>

</body>
