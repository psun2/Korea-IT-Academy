<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_attr</title>
<style type="text/css">
*{
	margin: 0;
	padding:0;
}
input{
	color: #f00;
}
input[type=text]{
	color: #0f0;
}
input[type=checkbox]{
	display:none;
	
}
input[type=checkbox]+label{
	display: inline-block;
	width: 20px;
	height: 20px;
	border: 1px solid #333;
	background: #0f0;

}
input[type=checkbox]:checked+label{
	
	background: #f00;

}


input[name=gender], input[name=gall]{
	display:none;
	
}
input[name=gender]+label{
	display: inline-block;
	width: 20px;
	height: 20px;
	background-image: url(../mmm/btn/null.png);

}
input[name=gender]:checked+label{
	
	background-image: url(../mmm/btn/red.png);

}


input[name=gall]+img{
	
	width: 0px;
	height: 0px;
	

}
input[name=gall]:checked+img{
	
	width: 300px;
	height: 300px;

}

label > img{
	
	width: 50px;
	height: 50px;
	

}



</style>
</head>
<body>
<h1>06_attr</h1>
<form>
	<label>id<input type="text"></label>
	<br>
	<label>pw<input type="password"></label>
	<br>
	
		취미
		<input type="checkbox" id="exercise"><label for="exercise"></label>운동
		<input type="checkbox" id="read" ><label for="read"></label>독서
		<input type="checkbox" id="fishing"><label for="fishing"></label>낚시
	
	<br>
	
		성별
		<input type="radio" name="gender" id="m"><label for="m"></label>남
		<input type="radio" name="gender" id="f"><label for="f"></label>여
		<input type="radio" name="gender" id="it"><label for="it"></label>it인
	<br>
	
		이미지갤러리<br>
		<input type="radio" name="gall" id="g1">
		<img src="../mmm/son_01.jpg">
		
		
		<input type="radio" name="gall" id="g2">
		<img src="../mmm/son_02.jpg">
		
		
		<input type="radio" name="gall" id="g3">
		<img src="../mmm/teacher.jpg">
		
		<br>
		<label for="g1"><img alt="" src="../mmm/son_01.jpg"></label>
		
		<label for="g2"><img alt="" src="../mmm/son_02.jpg"></label>
		
		<label for="g3"><img alt="" src="../mmm/teacher.jpg"></label>
		
	

</form>
</body>
</html>
