<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX API서울시 지하철호선별 역별 승하차 인원 정보</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
      }
    </style>
  </head>
  <!-- 
■서울시 지하철호선별 역별 승하차 인원 정보 
http://data.seoul.go.kr/dataList/datasetView.do?infId=OA-12914&srvType=A&serviceKind=1&currentPageNo=1

샘플url

XML 버젼
http://openapi.seoul.go.kr:8088/키값을넣으세요/xml/CardSubwayStatsNew/1/5/20181001
예) http://openapi.seoul.go.kr:8088/4d46796d7366726f3833774a774955/xml/CardSubwayStatsNew/1/5/20181001  

JSON 버젼
http://openapi.seoul.go.kr:8088/키값을넣으세요/json/CardSubwayStatsNew/1/5/20181001
예) http://openapi.seoul.go.kr:8088/4d46796d7366726f3833774a774955/json/CardSubwayStatsNew/1/5/20181001 
 -->
  <body>
    <h1>서울시 지하철 승하차 인원 정보</h1>
    <form>
      날짜 (yyyyMMdd):
      <input type="text" name="date" id="date" value="20181001" /><br /><br />

      <button type="button" onclick="loadData()">승하차정보 가져오기</button>
      <button type="button" onclick="removeTable()">지우기</button>
    </form>
    <br /><br />
    <h2>AJAX + XML</h2>
    <table id="demoXML"></table>
    <hr />
    <h2>AJAX + JSON</h2>
    <table id="demoJSON"></table>

    <script>
      var kind = undefined;
      var api_key = '42424f4e48746a6434344575756f68';
      var startNum = 561;
      var endNum = 581;

      function removeTable() {
        // TODO:
        var parentXML = document.getElementById('demoXML');
        var childXML = document.getElementById('demoXML').childNodes[0];
        var parentJSON = document.getElementById('demoJSON');
        var childJSON = document.getElementById('demoJSON').childNodes[0];

        parentXML.removeChild(childXML);
        parentJSON.removeChild(childJSON);
      }

      function loadData() {
        // TODO:

        var date = document.getElementById('date').value.trim();

        // FIXME: XML
        kind = 'xml';
        var url = `http://openapi.seoul.go.kr:8088/${api_key}/${kind}/CardSubwayStatsNew/${startNum}/${endNum}/${date}`;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            parseXML(this.responseXML); // responseXML 은 DOM 객체
          }
        };
        xhttp.open('GET', url, true);
        xhttp.send();

        // FIXME:  JSON
        kind = 'json';
        var url = `http://openapi.seoul.go.kr:8088/${api_key}/${kind}/CardSubwayStatsNew/${startNum}/${endNum}/${date}`;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.status === 200 && this.readyState === 4) {
            parseJSON(this.responseText);
          }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
      } // end loadData()

      function parseXML(xmlDOM) {
        // TODO:
        var table =
          '<tr><th>호선</th><th>역명</th><th>승차인원</th><th>하차인원</th></tr>';
        var row = xmlDOM.getElementsByTagName('row');

        for (var i = 0; i < row.length; i++) {
          table += '<tr>';
          table +=
            '<td>' +
            row[i].getElementsByTagName('LINE_NUM')[0].childNodes[0].nodeValue +
            '</td>';
          table +=
            '<td>' +
            row[i].getElementsByTagName('SUB_STA_NM')[0].childNodes[0]
              .nodeValue +
            '</td>';
          table +=
            '<td>' +
            row[i].getElementsByTagName('RIDE_PASGR_NUM')[0].childNodes[0]
              .nodeValue +
            '</td>';
          table +=
            '<td>' +
            row[i].getElementsByTagName('ALIGHT_PASGR_NUM')[0].childNodes[0]
              .nodeValue +
            '</td>';
          table += '</tr>';
        }

        document.getElementById('demoXML').innerHTML = table;
      }

      function parseJSON(jsonObj) {
        // TODO:

        var table =
          '<tr><th>호선</th><th>역명</th><th>승차인원</th><th>하차인원</th></tr>';
        var obj = JSON.parse(jsonObj);

        for (var i = 0; i < obj.CardSubwayStatsNew.row.length; i++) {
          table += '<tr>';
          table += '<td>' + obj.CardSubwayStatsNew.row[i].LINE_NUM + '</td>';
          table += '<td>' + obj.CardSubwayStatsNew.row[i].SUB_STA_NM + '</td>';
          table +=
            '<td>' + obj.CardSubwayStatsNew.row[i].RIDE_PASGR_NUM + '</td>';
          table +=
            '<td>' + obj.CardSubwayStatsNew.row[i].ALIGHT_PASGR_NUM + '</td>';
          table += '</tr>';
        }

        document.getElementById('demoJSON').innerHTML = table;
      }
    </script>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
