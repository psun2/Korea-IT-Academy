<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JS연습:알파벳순서 출력</title>
</head>

<!-- by 이주혁 -->
<body>
    <h3>alphabetPosition<br />영어 문장을 입력하면<br />각 글자별 알파벳 순서 출력하기</h3>
    <h5>알파벳 외의 문자는 무시</h5>
    영어문장입력:<input type="text" id="txt" size="60">
    <br>
    <input type="button" value="결과" onclick="document.getElementById('result').innerHTML = alphabetPosition(document.getElementById('txt').value)">    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
</body>
<!--
    1. 모두 소문자로 통일
    2. if 코드 값이 97<=  &&  122 >=  
    charCodeAt() 이용
    3. 코드값 -96 + ""을 변수에 담기 
-->
<script>

    var alphabetPosition = function (text) {
        var result = "";
        for(var i = 0; i < text.length; i++){
            var buf = text.charCodeAt(i);
            if(buf>=97 && buf<=122){
                result += (buf-96)+" ";
            }
            if(buf>=65 && buf<=90){
                result += (buf-64)+" ";
            }
        }
        return result;
    }

</script>

</html>
