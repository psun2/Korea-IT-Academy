<script>
function hideP(){
	
	var elements = document.getElementsByTagName("P");

	for(i = 0; i < elements.length; i++){
		elements[i].addEventListener("click", function(){
			this.style.display = "none";
		});
	}

} // end hideP()

}

(function(){

})();

</script>
