<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JS연습:단어첫문자 대문자로</title>
</head>

<!-- BY 김연섭 -->
<body>
    <h3>LetterCapitalize<br />영어 문장을 입력하면<br />각 단어 첫 문자를 대문자로 만들기</h3>
    영어문장입력:<input type="text" id="txt" >
    <br>
    <input type="button" value="결과" onclick="document.getElementById('result').innerHTML = letterCapitalize(document.getElementById('txt').value)">    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
</body>

<script>

     let letterCapitalize = function(text) {
        let str = text.split(" ");
        let buf = "";
        //console.log(str);
        for(let i = 0; i < str.length; i++){
            buf = str[i].charAt(0).toUpperCase().concat(str[i].slice(1));
            str[i] = buf;
        }
        
        return str.join(" ");
    }

</script>

</html>
