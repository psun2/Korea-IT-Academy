<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery HTML 다루기</title>
    <style>
      p#test1 {
        color: blue;
        background-color: yellow;
      }

      #btnbox {
        position: fixed;
        right: 0px;
        top: 0px;
        border: 1px cyan solid;
        width: 150px;
        background-color: rgba(255, 255, 255, 0.7);
      }
      #btnbox h4 {
        margin: 0;
      }
      button {
        color: black;
        border: 1px solid black;
        margin: 2px;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    /*
    1. Get
    text() - HTML 요소의 content 리턴
    html() - HTML 요소의 content 리턴 (HTML 태그 포함)
    val() - 폼 요소의 value 리턴
    attr() - Attribute 값 리턴
    css() - css 값 리턴

    2. Set
    text(string) - HTML 요소의 content 변경
    html(string) - HTML 요소의 content 변경 (HTML 태그 포함)
    val(value) - 폼 요소의 value 값 변경
    attr(name, value) - Attribute 값 변경
    css(property, value) - css 값 변경
    */

    $(document).ready(function () {
      // 1. Get
      $('#btn11').click(function () {
        alert('text(): ' /* TODO: */ + $('#test1').text());
      });
      $('#btn12').click(function () {
        alert('html(): ' /* TODO: */ + $('#test1').html());
      });
      $('#btn13').click(function () {
        alert('val(): ' /* TODO: */ + $('#test2').val());
      });
      $('#btn14').click(function () {
        alert('attr(): ' /* TODO: */ + $('#test3').attr('href'));
      });
      $('#btn15').click(function () {
        alert('css(): ' /* TODO: */ + $('#test3').css('text-decoration'));
        alert(
          'css(): ' /* TODO: */ +
            $('#test1').css('color') +
            ' ' +
            $('#test1').css('backgroundColor'),
        );

        // TODO:
        // 한꺼번에 여러가지 css 값을 읽어 올수도 있다
        var cssObj = $('#test1').css(['color', 'backgroundColor']);
        alert(
          'css(): ' /* TODO: */ + cssObj.color + ' ' + cssObj.backgroundColor,
        );
        alert('css(): ' /* TODO: */ + JSON.stringify(cssObj));
      });

      // 2. Set
      // 매개변수를 주면 값을 변경할수 있다.
      $('#btn21').click(function () {
        // TODO:
        $('#test1').text('test1: text 바뀝니다.');
      });
      $('#btn22').click(function () {
        // TODO:
        $('#test1').html('test1: <b>text<b> <u>바뀝니다.</u>');
      });
      $('#btn23').click(function () {
        // TODO:
        $('#test2').val('Donald Duck');
      });

      $('#btn24').click(function () {
        // TODO:
        // $('#test3').attr('href', 'https://google.com');
        // $('#test3').attr('title', '구글로이동');
        // $('#test3').attr('target', '_blank');
        // 한꺼번에 여러 attribute 변경 가능
        // href 와 title 변경하기
        // TODO:
        $('#test3').attr({
          href: 'https://google.com',
          title: '구글로이동',
          target: '_blank',
        });
      });

      $('#btn25').click(function () {
        // TODO:
        $('#test1').css('color', 'red');
        // 한꺼번에 여러 CSS 변경 가능
        // 글자색 --> white ,   배경색 -->  gray
        // TODO:
        $('#test1').css({
          color: 'white',
          backgroundColor: 'gray',
        });
      });

      // $(selector) 의 리턴값은
      //      <--  하나의 (혹은 여러개의) element 일수 있다.
      //      <--  jQuery Object 를 리턴한다고 한다. (Wrapped Set)

      // 과연 이때 text(), html(), val() 값은 어케 동작하나?
      // text(), html(), val() 은 callback 함수를 매개변수로 넘겨줄수 있다.
      // callback 함수의 매개변수는 2개 (index, oldvalue)이고
      // 결국 callback 함수의 리턴값이 새로운 값으로 된다.

      $('#btn31').click(function () {
        // TODO:
        // alert($('.c1').text()); // 한꺼번에 묶여서 리턴됩니다.

        // 배열로 리턴됩니다.
        console.log($('.c1')); // k.fn.init(5) [p.c1, p.c1, p.c1, p.c1, p.c1, prevObject: k.fn.init(1)]

        // var result = '';
        // $('.c1').text(function (index, currentValue) {
        //   console.log('index: ', index, ', currentValue: ', currentValue);
        //   result += index + ':' + currentValue + '\n';
        // });
        // alert(result);

        // callback 함수가 return 하는 값이 있으면 '변경' 발생
        $('.c1').text((index, currentValue) => {
          return currentValue + '(' + index + ')';
        });
      });

      $('#btn32').click(function () {
        // TODO:
        $('.c1').html((index, currentValue) => {
          return currentValue + '<b><u>(' + index + ')</u></b>';
        });
      });

      $('#btn33').click(function () {
        // TODO:
        console.log($('.i1'));
        $('.i1').val((index, currentValue) => {
          return currentValue + '(' + index + ')';
        });
      });

      $('#btn34').click(function () {
        // TODO:
        $('.c1').attr('title', (index, currentValue) => {
          console.log('index: ', index, ', currentValue: ', currentValue);
          return currentValue + '(' + index + ')';
        });
      });
    });
  </script>

  <body>
    <p id="test1">test1: 이것은 <b>굵은</b> 텍스트다</p>
    <p>test2: <input type="text" id="test2" value="아이언맨" /></p>
    <p>
      test3:
      <a href="https://www.naver.com" id="test3" title="대표포탈">네이버</a>
    </p>
    <hr />
    <p class="c1" title="월">c1 월요일</p>
    <p class="c1" title="화">c1 화요일</p>
    <p class="c1" title="수">c1 수요일</p>
    <p class="c1" title="목">c1 목요일</p>
    <p class="c1" title="금">c1 금요일</p>
    <input class="i1" type="text" value="월요일" /><br />
    <input class="i1" type="text" value="화요일" /><br />
    <input class="i1" type="text" value="수요일" /><br />

    <div id="btnbox">
      <h4>GET:</h4>
      <button id="btn11">btn11 text()</button>
      <button id="btn12">btn12 html()</button>
      <button id="btn13">btn13 val()</button>
      <button id="btn14">btn14 attr()</button>
      <button id="btn15">btn15 css()</button>
      <hr />
      <h4>SET:</h4>
      <button id="btn21">btn21 text(..)</button>
      <button id="btn22">btn22 html(..)</button>
      <button id="btn23">btn23 val(..)</button>
      <button id="btn24">btn24 attr(..)</button>
      <button id="btn25">btn25 css(..)</button>
      <hr />
      <h4>Callback함수:</h4>
      <button id="btn31">btn31 text(func)</button>
      <button id="btn32">btn32 html(func)</button>
      <button id="btn33">btn33 val(func)</button>
      <button id="btn34">btn34 attr(func)</button>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
