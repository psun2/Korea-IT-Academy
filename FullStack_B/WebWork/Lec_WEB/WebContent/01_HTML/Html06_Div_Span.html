<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div, span 컨터이너</title>
  </head>
  <!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
  <style>
    * {
      box-sizing: border-box;
    }
  </style>

  <body>
    <h2>컨테이너 태그 : div, span</h2>
    <h6>안녕하세요</h6>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <hr />

    <div style="border: 1px dashed red; padding: 10px;">
      hello hello <br />
      안녕<br />
      <p>div 안의 p 태그</p>
    </div>

    <hr />

    <div style="background-color: yellow; padding: 5px;">
      div2
      <div style="background-color: green; padding: 5px;">
        div21
        <div style="background-color: cyan; padding: 5px;">
          div2
          <div style="background-color: violet; padding: 5px;">div221</div>
          <div style="background-color: tomato; padding: 5px;">div222</div>
        </div>
      </div>
    </div>

    <hr />

    <!-- 컨테이너 역할 span / div 와의 결정적 차이점은 inline 속성 -->
    <span>span</span>
    <span>span</span>
    <!-- 줄바꿈을  안한다-->
    <span>span</span>
    <hr />

    <!-- line 요소는 padding이 먹히지 않습니다. -->

    <span style="background-color: yellow; padding: 5px;">
      span2
      <span style="background-color: green; padding: 5px;">
        span21
        <span style="background-color: cyan; padding: 5px;">
          span2
          <span style="background-color: violet; padding: 5px;">span221</span>
          <span style="background-color: tomato; padding: 5px;">span222</span>
        </span>
      </span>
    </span>
  </body>
</html>
