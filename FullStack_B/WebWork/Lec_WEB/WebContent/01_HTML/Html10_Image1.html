<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image</title>
</head>
<!-- 
	<img> 이미지 태그 
	 
	src : 이미지 경로 지정
		웹에서 가용한 이미지 포맷 3가지
		*.jpg : 압축률 높음(손실압축), 큰 이미지에  사용
		*.gif : 256색, 투명지원, 아이콘등 작은 이미지에 적합, 애니메이션
		*.png : 알파(투명도)지원, 픽셀당 4byte.  ARGB
	
	alt : 이미지가 없는 경우 보여지는 글자, 웹접근성 에서 시각장애인을 위한 용도
	
	width, height : 브라우저에서 표현하는 이미지 크기


	경로지정 시 참조
	.  : 현재 디렉토리
	.. : 부모 디렉토리

	image 의 width 와 height 는 항상 지정하자. 지정안하면, 이미지 로딩시 화면 깜빡임 증상 발생 
-->
<body>

	<!-- 상대 경로 사용 -->
	<img alt="Mountain View" src="../img/pulpitrock.jpg" width="500"
		height="377" />

	<img alt="Mountain View" src="../img/pulpitrock.jpg" width="250"
		height="185" />

	<img alt="Mountain View" src="../img/pulpitroc.jpg" width="250"
		height="185" />

	<!-- 절대경로 -->
	<img alt="Mountain View"
		src="https://img1.daumcdn.net/thumb/R720x0/?fname=http%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2FABpet%2Fa0c03cd34b9d448999f48cc8e016aae0.jpg"
		width="400" height="200" />

	<img alt="Mountain View"
		src="https://img1.daumcdn.net/thumb/R720x0/?fname=http%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2FABpet%2Fa0c03cd34b9d448999f48cc8e016aae0.jpg"
		style="width:300px; height:150px" />



</body>
</html>
