<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<!--
BS4 Carousel : 계속 순환하는 슬라이드쇼

등장요소]
  slide : 
  item : 슬라이드의 매 페이지가 보여주는 요소
  inticator : 현재 보여지고 있는 슬라이드를 표현한다 (보통 작은 점으로 표시)
  control : 이전/다음 슬라이드

사용 클래스]
.carousel	 :  carousel 생성
.carousel-indicators	:  carousel 에 indicator 추가. 총 몇장인지, 현재 몇번째 슬라이드인지 보여줌.
.carousel-inner	  : carousel 에 장착하는 슬라이드
.carousel-item	 : 슬라이드의 각 화면 (item) 요소
.carousel-control-prev	: 이전 화면
.carousel-control-next	: 다음 화면
.carousel-control-prev-icon	: 이전 화면 아이콘
.carousel-control-next-icon	: 다음 화면 아이콘
.carousel-caption : 캡션
.slide	 : 슬라이드의 요소 전환 효과, 효과를 원치 않으면 빼도 된다.


data-ride="carousel"  : carousel 활성화 (시간 지나면 자동으로 슬라이드 넘어가게 함)
data-slide 와 data-slide-to : 어떤 슬라이드 아이템으로 갈지 결정
  data-slide -> prev, next
  data-slide-to -> 몇번째 아이템?


  참조]
  https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp
  레퍼런스 : https://www.w3schools.com/bootstrap4/bootstrap_ref_js_carousel.asp

  jQuery 사용버전
    https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_ref_js_carousel_js
-->

<body>

<div id="demo" class="carousel">
	<!-- indicator -->
	<ul class="carousel-indicators">
	  <li data-target="#demo" data-slide-to="0" class="active"></li>
	  <li data-target="#demo" data-slide-to="1"></li>
	  <li data-target="#demo" data-slide-to="2"></li>
	</ul>
  
	<!-- carousel inner -->
	<div class="carousel-inner">
	  <div class="carousel-item active">
      <img src="../img/la.jpg" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
	  </div>
	  <div class="carousel-item">
	    <img src="../img/chicago.jpg" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago</p>
      </div>
    </div>
	  <div class="carousel-item">
	    <img src="../img/ny.jpg" alt="New York" width="1100" height="500">
      <div class="carousel-caption">
        <h3>New York!</h3>
        <p>We love the Big Apple!</p>
      </div>
	  </div>
	</div>
	
	<!-- prev, next -->
  	<a class="carousel-control-prev" href="#demo" data-slide="prev">
    	<span class="carousel-control-prev-icon"></span>
  	</a>
  	<a class="carousel-control-next" href="#demo" data-slide="next">
    	<span class="carousel-control-next-icon"></span>
  	</a>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
