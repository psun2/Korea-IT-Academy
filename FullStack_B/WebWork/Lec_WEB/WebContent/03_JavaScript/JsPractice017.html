<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>JS연습:가장긴단어</title>
  </head>

  <body>
    <h3>
      가장 긴 문자열 찾기<br />문장을 입력하면 가장 긴 단어(문자열)을 출력하세요
    </h3>
    문자열:<br />
    <input type="text" id="txt" />
    <br />
    <input type="button" value="결과" onclick="longestWord()" />
    <h3 id="result"></h3>
  </body>

  <script>
    function longestWord() {
      // 코드 작성
      const str = document.getElementById('txt').value.trim();
      const arr = str.split(' ');
      console.log(arr);
      let result = '';
      let length = 0;
      arr.forEach((index) => {
        if (index.length > length) {
          length = index.length;
          result = index;
        }
      });

      document.getElementById('result').innerText = result;
      document.getElementById('txt').value = '';
    }
  </script>
</html>
