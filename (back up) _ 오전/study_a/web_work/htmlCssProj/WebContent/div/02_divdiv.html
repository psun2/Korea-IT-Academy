<!DOCTYPE html>
<html>
<head>

<title>02_divdiv</title>
<style>
div{

}

.tot{

}

</head>

<div>박스5이지</div>
<div>박스6이지</div>

<div class="tot">
	<div>박스1이지</div>
	<div>박스2이지</div>
	<div>박스3이지</div>
	<div>박스4이지</div>
	<div>박스5이지</div>
	<div>박스6이지</div>
</div>



</body>
</html>
