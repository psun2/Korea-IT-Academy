<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>

<style>
a {
	text-decoration: none;
}

a:link { /* 기본상태 스타일 */
	color:pink;
	background-color: transparent;
	text-decoration: none;
}

a:visited { /* 방문한 상태 스타일 */
	color: green;
	background-color: transparent;
	text-decoration: none;
}

a:hover { /* 마우스가 올라간 상태 스타일 */
	color: red;
	background-color: transparent;
	text-decoration: underline;
}

a:active { /* 마우스가 눌린 상태 스타일 */
	color: blue;
	background-color: transparent;
	text-decoration: underline;
}

</style>

</head>

<!--
기본 구문 : <a href="url">link text</a>
 
 target attribute
	_blank - 새 윈도우나 탭에.
	_self - 현재 브라우저창에 (디폴트)
	_parent - 상위 frame 에
	_top - 최 상위 윈도우에  
 
 -->

<body>
<a href="https://www.naver.com">네이버</a>
<br>
<a href="https://www.daum.net" target="_blank">다음</a>
<br>

<!-- 이미지 링크 만들기 -->
<a href="https://www.w3schools.com">
	<img src="../img/smiley.gif">
</a>

</body>
</html>
